# .github/workflows/pr-preview.yml
name: PR (Non-Prod)

on:
  pull_request:

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  deploy-non-prod:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare preview folder
        run: |
          mkdir -p out/non-prod
          cp linux/install.sh out/non-prod/linux-install.sh
          cp macos/install.sh out/non-prod/macos-install.sh
          cp windows/install.ps1 out/non-prod/windows-install.ps1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
